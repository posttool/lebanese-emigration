<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lebanese Emigration</title>

  <!-- App Styling  & components -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>

    <h1>Lebanese Emigration</h1>

    <p>
      <form id="mainForm">
        <table>
          <tr>
            <td>Ancestral village name <br> (Romanized and/or original Arabic)</td>
            <td><input type="text" name="Village"/></td>
          </tr>
          <tr>
            <td>Ancestral family name  <br> (Romanized and/or original Arabic)</td>
            <td><input type="text" name="ArabFamName"/></td>
          </tr>
          <tr>
            <td>Emigration year</td>
            <td><input type="number" name="EmgYear"/></td>
          </tr>
          <tr>
            <td>Initial destination</td>
            <td><input type="text" name="InitDest"/></td>
          </tr>
          <tr>
            <td>Final destination</td>
            <td><input type="text" name="FinalDest"/></td>
          </tr>
          <tr>
            <td>Family name in the Americas</td>
            <td><input type="text" name="AmerFamName"/></td>
          </tr>
          <tr>
            <td>Contact</td>
            <td><input type="email" name="Email"/></td>
          </tr>
        </table>
        <input type="submit">
      </form>
    </p>

    <script src="js/main.js"></script>
  </body>
</html>
